<div class="container mt-5 cart-wrapper">
  <h2 class="text-center mb-4 fw-bold">üõí –ú—ñ–π –∫–æ—à–∏–∫</h2>

  <div *ngIf="cartItems.length === 0" class="empty text-center">
    <img src="assets/empty-cart.png" class="empty-img" alt="empty">
    <p>–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π üòî</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <div class="cart-list">
      <div *ngFor="let item of cartItems; let i = index" class="cart-card shadow-sm">

        <img [src]="item.image" alt="{{ item.name }}" class="cart-img">

        <div class="cart-info">
          <h4>{{ item.name }}</h4>
          <p class="price">{{ item.price | currency:'UAH' }}</p>
        </div>

        <button class="remove-btn" (click)="removeItem(i)">‚úñ</button>
      </div>
    </div>

    <div class="total-box shadow-sm mt-4">
      <h4>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞:</h4>
      <h3 class="total">{{ getTotal() | currency:'UAH' }}</h3>
    </div>

    <div class="text-end mt-3">
      <button class="btn btn-danger px-4" (click)="clearCart()">–û—á–∏—Å—Ç–∏—Ç–∏ –∫–æ—à–∏–∫</button>
    </div>
  </div>
</div>
